<style>
  .committee-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 80px;
    gap: 20px;
  }

  .committee-member {
    flex: 1 1 calc(25% - 40px);
    box-sizing: border-box;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    max-height: 300px;
    align-items: stretch;
  }

  .author__avatar {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .author__avatar img {
    max-width: 100%;
    max-height: 150px;
    /* height: auto; */
    /* border-radius: 50%; */
  }

  .author__content {
    padding-top: 60px;
  }
</style>

<div class="committee-row">
  {% for member in site.data.program-committee %}
  <div itemscope itemtype="https://schema.org/Person" class="committee-member">
    <div class="author__avatar">
      <img src="{{ site.baseurl }}{{ member.picture }}" alt="{{ member.name }}" itemprop="image">
    </div>
    <div class="author__content">
      <h3 class="author__name" itemprop="name">
        {% if member.site == null %}
        {{ member.name }}
        {% else %}
        <a href="{{ member.site }}" target="_blank">{{ member.name }}</a>
        {% endif %}
      </h3>
      <p class="author__bio" itemprop="description">{{ member.institution }}</p>
    </div>
  </div>
  {% endfor %}
</div>
